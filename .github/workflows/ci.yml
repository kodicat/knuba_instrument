name: CI - Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with coverage
        run: >
          dotnet test DiscreteSolver.sln
          --collect:"XPlat Code Coverage"
          --results-directory ./TestResults
          --configuration Release
          --no-build
          --verbosity normal

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Convert coverage to HTML
        run: >
          reportgenerator
            -reports:./TestResults/**/coverage.cobertura.xml
            -targetdir:./TestResults/coverage-report
            -reporttypes:Html

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Comment PR with coverage link (optional)
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… Code coverage report generated.
            ðŸ“Š [View HTML report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/TestResults/coverage-report/index.html)
